<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bio | Sqidgeon.Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .drop {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      filter: blur(1px);
      border-radius: 50%;
      opacity: 0.8;
      will-change: transform;
    }
  </style>
</head>
<body>

  <div class="rain"></div>

  <nav class="navbar">
    <div class="logo">
      <h1><a href="https://sqidgeon.github.io/home/"><span>Sqidgeon</span><span class="dotdev">.Dev</span></a></h1>
    </div>
  </nav>

  <section class="center-box">
    <div class="content-card">
      <img src="profiepicture.jpg" alt="roobeefoobee's Profile" class="profile-img" />
      <h2>Hii, I'm RoobeeFoobees</h2>
      <p class="description" style="color: white;">ok</p>

      <div class="image-row">
        <a href="https://youtube.com/@tuxnov?" target="_blank" rel="noopener noreferrer" class="circle-wrapper" aria-label="Sqidgeon">
          <img src="https://logo.svgcdn.com/s/youtube-dark.svg" alt="Modrinth Logo" class="circle-img" width="80" height="80" />
        </a>
        <a href="https://www.instagram.com/roo.hep/" target="_blank" rel="noopener noreferrer" class="circle-wrapper" aria-label="CurseForge">
          <img src="https://logo.svgcdn.com/s/instagram-dark.svg" alt="CurseForge Logo" class="circle-img" width="80" height="80" />
        </a>
        <a href="https://www.tiktok.com/@roobeefoobees?" target="_blank" rel="noopener noreferrer" class="circle-wrapper steam" aria-label="Steam">
          <img src="https://logo.svgcdn.com/s/tiktok-dark.svg" alt="Steam Logo" class="circle-img" width="80" height="80" />
        </a>
        <a href="https://open.spotify.com/user/31lwvah3l52jobagx6s3uoo2vo6i?si=TBxQoVB-QQGKQiMTJ4gI5w" target="_blank" rel="noopener noreferrer" class="circle-wrapper spotify" aria-label="spotify">
          <img src="https://logo.svgcdn.com/s/spotify-dark.svg" alt="spotify Logo" class="circle-img" width="80" height="80" />
        </a>
      </div>

      <div class="audio-player">
        <button id="play-pause" aria-label="Play/Pause">Pause Audio</button>
        <audio id="background-audio" src="biosfx.mp3" autoplay loop></audio>
      </div>
    </div>
  </section>

  <script>
    const audio = document.getElementById('background-audio');
    const playPauseBtn = document.getElementById('play-pause');
    const rainContainer = document.querySelector('.rain');
    const numDrops = 150;

    // Create drops with properties for manual animation
    const drops = [];

    for (let i = 0; i < numDrops; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');

      const width = Math.random() * 1.5 + 1; // 1-2.5 px width
      const height = width * 40;

      drop.style.width = width + 'px';
      drop.style.height = height + 'px';

      // Random horizontal position (0 to viewport width)
      const x = Math.random() * window.innerWidth;
      // Start y position randomly above the viewport (negative to 0)
      const y = Math.random() * -window.innerHeight;

      drop.style.left = x + 'px';
      drop.style.top = y + 'px';

      rainContainer.appendChild(drop);

      // Speed: how fast it falls (px per frame)
      const speed = 4 + Math.random() * 4;

      drops.push({ el: drop, x, y, width, height, speed });
    }

    function animate() {
      drops.forEach(drop => {
        drop.y += drop.speed;
        if (drop.y > window.innerHeight) {
          // Reset to top with new random x
          drop.y = -drop.height;
          drop.x = Math.random() * window.innerWidth;
          drop.el.style.left = drop.x + 'px';
        }
        drop.el.style.top = drop.y + 'px';
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Audio play/pause button logic (no rain pausing)
    audio.play().then(() => {
      playPauseBtn.textContent = 'Pause Audio';
    }).catch(e => {
      console.log('Autoplay prevented:', e);
      playPauseBtn.textContent = 'Play Audio';
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'Pause Audio';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'Play Audio';
      }
    });

    // Optional: adjust raindrops on resize
    window.addEventListener('resize', () => {
      drops.forEach(drop => {
        drop.x = Math.random() * window.innerWidth;
        drop.el.style.left = drop.x + 'px';
      });
    });
  </script>

</body>
</html>
